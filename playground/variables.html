<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variables!</title>
  </head>
  <body>
    <script>
      var first = "gladys"; // function scoped variables
      let age = 27; // block scoped
      const cool = true; // block scoped
      first = "enrique";

      // 'use strict' in case you wanted to declare a variable without var, let or const
    </script>
  </body>
</html>
